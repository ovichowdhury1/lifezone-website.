        <title>LifeZone</title>

        <link rel="icon" type="image/png" href="assets/img/lifezone1.2-removebg-preview.png">

    <body>

        <!-- Preloader -->
        <!-- <div class="preloader">
            <div class="loader">
                <div class="shadow"></div>
                <div class="box"></div>
            </div>
        </div> -->
        <!-- End Preloader -->

        <!-- Start Register Area -->
        <section class="register-area">
            <div class="row m-0 d-flex justify-content-center">
          

                <div class="col-lg-6 col-md-12 p-0">
                    <div class="register-content">
                        <div class="d-table">
                            <div class="d-table-cell">
                                <div class="register-form">
                                    <div class="logo">
                                        <a href="index.html"><img src="assets/img/lifezone1.2-removebg-preview.png" class="black-logo" alt="image"></a>
                                        <a href="index.html"><img src="assets/img/lifezone1.2-removebg-preview.png" class="white-logo" alt="image"></a>
                                    </div>

                                    <h3>Open up your LifeZone Account now</h3>
                                    <p>Already signed up? <a href="login.html">Log in</a></p>

                                    <form>
                                        <div class="form-group">
                                            <input type="email" name="email" id="email" placeholder="Your email address" class="form-control">
                                        </div>

                                        <div class="form-group">
                                            <input type="password" name="password" id="password" placeholder="Create a password" class="form-control">
                                        </div>

                                        <button type="submit">Sign Up</button>

                                        <div class="connect-with-social">
                                            <span>Or</span>
                                            <button type="submit" class="facebook"><i class='bx bxl-facebook'></i> Connect with Facebook</button>
                                            <button type="submit" class="twitter"><i class='bx bxl-twitter'></i> Connect with Twitter</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Register Area -->
